<!DOCTYPE html>
<html>
  <head>
    <title>Farm Fresh Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/fresh-header.css" />
    <link rel="stylesheet" href="styles/pages/fresh.css" />
  </head>
  <body>
    <div class="fresh-header">
      <div class="fresh-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="fresh-header-right-section">
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="produces-grid js-produces-grid"></div>
    </div>

    <script type="module" src="scripts/fresh.js"></script>
  </body>
</html>
