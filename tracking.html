<!DOCTYPE html>
<html>
<head>
    <title>Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/fresh-header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
</head>
<body>
    <div class="fresh-header">
        <div class="fresh-header"></div>
        <div class="fresh-header-middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="images/icons/search-icon.png">
            </button>
        </div>
        <div class="search-header-right-section">
            <a class="orders-link header-link" href="orders.html">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            <a class="cart-link header-link" href="checkout.html">
                <img class="cart-icon" src="images/icons/cart-icon.png">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="order-tracking">
            <a class="back-to-orders-link link-primary" href="orders.html">View all orders</a>
            <div class="delivery-date" id="delivery-date"></div>
            <div class="produce-info" id="produce-info"></div>
            <div class="produce-quantity" id="produce-quantity"></div>
            <img class="produce-image" id="produce-image" src="">
            <div class="progress-labels-container">
                <div class="progress-label" id="progress-preparing">Preparing</div>
                <div class="progress-label current-status" id="progress-shipped">Shipped</div>
                <div class="progress-label" id="progress-delivered">Delivered</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="scripts/tracking.js"></script>
</body>
</html>
